<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Recommendation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
            text-align: center;
        }
        h1 {
            margin-top: 50px;
            font-size: 36px;
            color: #333;
        }
        h2 {
            margin-top: 20px;
            font-size: 24px;
            color: #666;
        }
        ul {
            list-style-type: none;
            padding: 0;
            margin: 20px auto;
            max-width: 600px;
        }
        li {
            font-size: 18px;
            margin-bottom: 10px;
            background-color: #fff;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s;
        }
        li:hover {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Music Recommendation</h1>
    <h2>Top 10 Recommended Songs:</h2>
    <ul>
        {% for song in recommendation_list %}
            <li>{{ song }}</li>
        {% endfor %}
    </ul>
</body>
</html>
